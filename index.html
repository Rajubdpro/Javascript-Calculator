<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="display">
      <input type="text" id="result"/>

    </div>
    <div class="buttons">
      <button class="btn" value="7" onclick="calclutor('7')">7</button >
      <button class="btn" value="8" onclick="calclutor('8')">8</button>
      <button class="btn" value="9" onclick="calclutor('9')">9</button>
      <button class="btn operator" value="/" onclick="calclutor('/')">รท</button>
      <button class="btn" value="4" onclick="calclutor('4')">4</button>
      <button class="btn" value="5" onclick="calclutor('5')">5</button>
      <button class="btn" value="6" onclick="calclutor('6')">6</button>
      <button class="btn operator" value="*" onclick="calclutor('*')">x</button>
      <button class="btn" value="1" onclick="calclutor('1')">1</button>
      <button class="btn" value="2" onclick="calclutor('2')">2</button>
      <button class="btn" value="3" onclick="calclutor('3')">3</button>
      <button class="btn operator" value="-" onclick="calclutor('-')">-</button>
      <button class="btn" value="0" onclick="calclutor('0')">0</button>
      <button class="btn" value="." onclick="calclutor('.')">.</button>
      <button class="btn operator" value="=" id="answer" onclick="answer()">=</button>
      <button class="btn operator" value="+" onclick="calclutor('+')">+</button>
      <button class="btn operator" id="delete" onclick="Delete()">C</button>

    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
